#Application name
spring.application.name=salade-tomates-oignons-back

# Database connection settings
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=salade_tomates_oignons
spring.datasource.username=postgres
spring.datasource.password=sa

# Database initialization strategy
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.highlight_sql=true

# Database initialization with schema.sql and data.sql
#spring.jpa.defer-datasource-initialization=true
#spring.sql.init.mode=always

# SQL statement logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Force all operations to be executed in a single unit of work (in a single transaction) if false
spring.jpa.properties.hibernate.connection.autocommit=false